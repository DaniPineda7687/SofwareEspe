<div class="container-fluid">
    <h1 class="text-primary mb-3">
        <i class="fas fa-dragon me-2"></i>Goku!
    </h1>

    <hr class="mb-4">

    <section class="row g-4">
        <div class="col-12 col-sm-6">
            <dragonball-character-add [characters]="dragonballService.characters()" (newCharacter)="dragonballService.addCharacter($event)"/>
        </div>
        <div class="col-12 col-sm-6">
            <dragonball-character-list [characters]="dragonballService.characters()" listName="Lista Dragonball"/>
        </div>
    </section>
</div>
