<form
  (ngSubmit)="handleSubmit()"
  class="mb-6 flex flex-col sm:flex-row gap-3">

  <div class="flex-1">
    <input
      type="text"
      [value]="searchQuery()"
      (input)="handleInputChange($event)"
      placeholder="Buscar GIFs..."
      class="w-full px-4 py-3 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200"
      autocomplete="off"
    />
  </div>

  <button
    type="submit"
    [disabled]="!searchQuery().trim()"
    class="px-6 py-3 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200">
    <span class="hidden sm:inline">Buscar GIFs</span>
    <span class="sm:hidden">🔍</span>
  </button>
</form>
