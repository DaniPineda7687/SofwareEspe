<nav class="p-4">
  <ul class="space-y-2">
    <li *ngFor="let option of menuOptions" class="mb-1">
      <a
        [routerLink]="option.route"
        routerLinkActive="bg-blue-50 text-blue-700 border-blue-200"
        class="flex items-center p-3 rounded-lg border border-transparent hover:bg-gray-50 hover:border-gray-200 transition-all duration-200 group cursor-pointer"
      >
        <span class="text-2xl mr-3 group-hover:scale-110 transition-transform duration-200">
          {{ option.icon }}
        </span>
        <div class="flex-1">
          <div class="font-medium text-gray-900 text-sm">{{ option.label }}</div>
          <div class="text-xs text-gray-500">{{ option.description }}</div>
        </div>
        <svg
          class="w-4 h-4 text-gray-400 group-hover:text-gray-600 transition-colors duration-200"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </a>
    </li>
  </ul>
</nav>
