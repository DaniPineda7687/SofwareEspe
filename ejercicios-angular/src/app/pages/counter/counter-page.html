<div class="container-fluid">
    <!-- Header Section -->
    <div class="row mb-4">
        <div class="col-12 text-center">
            <h1 class="display-4 text-primary fw-bold">
                <i class="fas fa-calculator me-3"></i>Contador Interactivo
            </h1>
            <p class="lead text-muted">Experimenta con signals y variables reactivas</p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <!-- Counter Display Card -->
            <div class="card shadow-lg border-0 mb-4">
                <div class="card-header bg-gradient-primary text-white text-center py-3">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-tachometer-alt me-2"></i>Estado del Contador
                    </h3>
                </div>
                <div class="card-body text-center py-5">
                    <div class="row">
                        <!-- Variable Counter -->
                        <div class="col-12 col-sm-6 mb-4">
                            <div class="counter-display bg-light p-4 rounded-lg border">
                                <h5 class="text-muted mb-2">
                                    <i class="fas fa-variable me-2"></i>Variable
                                </h5>
                                <div class="counter-value text-primary fw-bold display-3">
                                    {{counter}}
                                </div>
                                <small class="text-muted">Valor tradicional</small>
                            </div>
                        </div>

                        <!-- Signal Counter -->
                        <div class="col-12 col-sm-6 mb-4">
                            <div class="counter-display bg-light p-4 rounded-lg border">
                                <h5 class="text-muted mb-2">
                                    <i class="fas fa-signal me-2"></i>Signal
                                </h5>
                                <div class="counter-value text-success fw-bold display-3">
                                    {{counterSignal()}}
                                </div>
                                <small class="text-muted">Valor reactivo</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controls Card -->
            <div class="card shadow-lg border-0">
                <div class="card-header bg-secondary text-white text-center py-3">
                    <h4 class="card-title mb-0">
                        <i class="fas fa-gamepad me-2"></i>Controles
                    </h4>
                </div>
                <div class="card-body py-4">
                    <div class="d-grid gap-3">
                        <div class="row g-3">
                            <div class="col-12 col-sm-4">
                                <button
                                    (click)="add(1)"
                                    class="btn btn-success btn-lg w-100 counter-btn">
                                    <i class="fas fa-plus-circle me-2"></i>
                                    <span class="d-none d-sm-inline">Incrementar</span>
                                    <span class="d-sm-none">‚è´</span>
                                </button>
                            </div>
                            <div class="col-12 col-sm-4">
                                <button
                                    (click)="decrease(1)"
                                    class="btn btn-warning btn-lg w-100 counter-btn">
                                    <i class="fas fa-minus-circle me-2"></i>
                                    <span class="d-none d-sm-inline">Decrementar</span>
                                    <span class="d-sm-none">‚è¨</span>
                                </button>
                            </div>
                            <div class="col-12 col-sm-4">
                                <button
                                    (click)="reset()"
                                    class="btn btn-danger btn-lg w-100 counter-btn">
                                    <i class="fas fa-redo me-2"></i>
                                    <span class="d-none d-sm-inline">Resetear</span>
                                    <span class="d-sm-none">üîÉ</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Info Panel -->
                    <div class="mt-4 p-3 bg-info bg-opacity-10 rounded">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-info-circle text-info me-2"></i>
                            <small class="text-muted">
                                Los valores se actualizan autom√°ticamente al usar los controles
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
