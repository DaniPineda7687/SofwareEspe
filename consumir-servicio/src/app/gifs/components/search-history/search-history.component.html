@if(searchHistory().length > 0) {
  <div class="mb-6 p-4 bg-gray-50 rounded-lg">
    <div class="flex items-center justify-between mb-3">
      <h3 class="text-sm font-medium text-gray-700">BÃºsquedas recientes</h3>
      <button
        (click)="clearHistory()"
        class="text-xs text-red-600 hover:text-red-800 underline">
        Limpiar historial
      </button>
    </div>

    <div class="flex flex-wrap gap-2">
      @for(query of searchHistory(); track query) {
        <button
          (click)="searchFromHistory(query)"
          class="px-3 py-1 text-xs bg-white border border-gray-200 rounded-full hover:bg-blue-50 hover:border-blue-300 transition-colors duration-200">
          {{ query }}
        </button>
      }
    </div>
  </div>
}
