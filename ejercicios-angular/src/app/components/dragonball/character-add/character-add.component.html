<div class="card shadow-sm h-100">
  <div class="card-header bg-primary text-white">
    <h5 class="card-title mb-0">
      <i class="fa-solid fa-user-plus"></i> Agregar Guerrero
    </h5>
  </div>
  <div class="card-body">
    <div class="mb-3">
      <label for="nombreInput" class="form-label fw-semibold">Nombre del Guerrero</label>
      <div class="input-group">
        <span class="input-group-text">
          <i class="fa-solid fa-user"></i>
        </span>
        <input id="nombreInput" type="text" class="form-control" placeholder="Ej: Goku, Vegeta..." [value]="nombre()"
          (input)="nombre.set(txtName.value)" #txtName required>
      </div>
    </div>

    <div class="mb-4">
      <label for="poderInput" class="form-label fw-semibold">Nivel de Poder</label>
      <div class="input-group">
        <span class="input-group-text">
          <i class="fa-solid fa-bolt"></i>
        </span>
        <input id="poderInput" type="number" class="form-control" placeholder="Ej: 9000" min="1" [value]="poder()"
          (input)="poder.set(+numberPower.value)" #numberPower required>
      </div>
      <div class="form-text">
        <small>Ingresa un n√∫mero mayor a 0</small>
      </div>
    </div>

    <div class="d-grid">
      <button class="btn btn-primary btn-lg" (click)="addCharacter()">
        <i class="fa-solid fa-circle-plus"></i> Agregar Guerrero
      </button>
    </div>
  </div>
</div>
